<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <title>JSON: Task 1</title>
    <style>
      p {
        color: purple;
        margin: 0.5em 0;
      }

      * {
        box-sizing: border-box;
      }
    </style>
    <link rel="stylesheet" href="../styles.css" />
  </head>

  <body>

    <section class="preview">



    </section>

  </body>
  <script>
    const section = document.querySelector('section');

    let para1 = document.createElement('p');
    let para2 = document.createElement('p');
    let motherInfo = 'The mother cats are called ';
    let kittenInfo;
    const requestURL = 'https://mdn.github.io/learning-area/javascript/oojs/tasks/json/sample.json';

    fetch(requestURL)
    .then(response => response.text())
    .then(text => displayCatInfo(text))

    function displayCatInfo(catString) {
      let total = 0;
      let male = 0;

      // Add your code here
      let cat = JSON.parse(catString);
      for(let i = 0; i<cat.length; i++) //for every item that makes up the length of the cat array...
      {
        if(i === cat.length-1) //if this is the last item,
        {
            motherInfo += 'and'+ cat[i].name +'.'; //last name of cat print format
        }
        else 
        {
            motherInfo +=cat[i].name+' , ' //printing cat names
        }
        for(let h=0; h<cat[i].kittens.length; h++) //for every kitten
        {
            total++; //add number to total number of kittens
            if(cat[i].kittens[h].gender === 'm') //if the cat's a guy
            {
                male++; //add to da guy cats
            }
        }
      }
      //kitten info variable prints total number and male and female kittens
      kittenInfo = 'The total number of kittens is ' + total + '. There are ' + male + ' male kittens and ' + (total-male) + ' female kittens.'

      // Don't edit the code below here!

      para1.textContent = motherInfo;
      para2.textContent = kittenInfo;
    }

    section.appendChild(para1);
    section.appendChild(para2);
  </script>

</html>
